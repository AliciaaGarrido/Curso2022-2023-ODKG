prefixes:
 mca: "http://miciudadamiga.madrid/"
 v: "http://www.w3.org/2006/vcard/ns#"
 loc: "http://purl.org/ctic/infraestructuras/localizacion#"
 org: "http://purl.org/ctic/infraestructuras/organizacion#"
mappings:
  centro_dia:
    sources:
      - ['data.csv~csv']
    s: mca:$(PK)
    po:
      - [a, https://datos.madrid.es/egob/kos/entidadesYorganismos/CentrosAtencionSocialMayores/CentrosDiaMayores]
      - [v:fn, mca:$(CENTRO-DIA)]
      - [org:horario, mca:$(HORARIO), xsd:string]
      - [org:servicios, mca:$(EQUIPAMIENTO), xsd:string]
      - [org:accesibilidad, mca:$(ACCESIBILIDAD), xsd:integer]
      - [loc:distrito, mca:$(DISTRITO), xsd:string]
      - [loc:distrito, mca:$(COD-DISTRITO), xsd:integer]
      - [loc:barrio, mca:$(BARRIO), xsd:string]
      - [loc:barrio, mca:$(COD-BARRIO), xsd:integer]
      - [v:street-address, mca:$(DIRECCION)]
      - [geo:long, mca:$(LONGITUD)]
      - [, mca:$(METRO)]
      - [, mca:$(BUS)]
      - [geo:lat, mca:$(LATITUD)]
      - [v:tel, mca:%(TELEFONO)]
      