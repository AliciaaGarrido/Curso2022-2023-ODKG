prefixes:
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  ns: http://www.dialysisComunidadValenciana.es/
  wiki: https://www.wikidata.org/wiki/
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  geonames: http://www.geonames.org/ontology#
  foaf: http://xmlns.com/foaf/0.1/#

mappings:
  center:
    sources:
      - [../csv/relacion-de-centros-de-dialisis-csv-updated.csv~csv]
    s: http://www.dialysisComunidadValenciana.es/resource/center/$(center_id)
    po:
      - [a, ns:Center]
      - [foaf:name,$(center),xsd:string]
      - [foaf:phone,$(phone_number),xsd:string]
      - [ns:hasAddress,$(address),xsd:string]
      - [ns:is_in,ns:$(health_area)]
      - [ns:managed_by,ns:$(entity)]
      - [geo:long, $(longitude), xsd:float]
      - [geo:lat, $(latitude), xsd:float]

  health_area:
    sources:
      - [../csv/relacion-de-centros-de-dialisis-csv-updated.csv~csv]
    s: http://www.dialysisComunidadValenciana.es/resource/health_area/$(health_area_id)
    po:
      - [a, ns:Health_Area]
      - [foaf:name,$(health_area),xsd:string]
      - [ns:part_of,ns:$(city)]

  province:
    sources:
      - [../csv/relacion-de-centros-de-dialisis-csv-updated.csv~csv]
    s: http://www.dialysisComunidadValenciana.es/resource/province/$(province)
    po:
      - [a, ns:Province]
      - [geonames:officialName,$(province),xsd:string]
  
  city:
    sources:
      - [../csv/relacion-de-centros-de-dialisis-csv-updated.csv~csv]
    s: http://www.dialysisComunidadValenciana.es/resource/city/$(city)
    po:
      - [a, ns:City]
      - [geonames:officialName,$(city),xsd:string]
      - [ns:belongs_to,ns:$(province)]

  entity:
    sources:
      - [../csv/relacion-de-centros-de-dialisis-csv-updated.csv~csv]
    s: http://www.dialysisComunidadValenciana.es/resource/entity/$(entity)
    po:
      - [a, ns:Entity]
      - [foaf:name,$(entity),xsd:string]
